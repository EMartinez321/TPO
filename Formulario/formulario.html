<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pizzeria La Pizza Nostra</title>
        <link rel="icon" href="favicon/pizza.ico">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Candal&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="contenedor">
        <h3>FORMULARIO DE CONTACTO</h3>
        <form class="formulario">
            <div class="caja">
                <label for="nombre">Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="nombre">
            </div>
            <div class="caja">
                <label for="teléfono">Teléfono</label>
                <input type="tel" placeholder="Ingrese su número teléfonico" id="teléfono">
            </div>
            <div class="caja">
                <label for="correo">Correo</label>
                <input type="email" placeholder="Ingrese su e-mail" id="correo">
            </div>
            <div class="caja">
                <label for="mensaje">Mensaje</label>
                <textarea name="Mensaje" id="" cols="30" rows="10"></textarea>
            </div>
            <button type="submit">ENVIAR</button>



        </form>

    </div>
    
</body>
</html>
